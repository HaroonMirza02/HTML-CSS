<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task5</title>
  <style>
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    /* Descendant Selector */
    header nav ul li ul {
      display: none;
      position: absolute;
      background-color: #555;
    }
    header nav ul li:hover ul {
      display: block;
    }
    /* Child Selector */
    header > nav {
      margin-top: 10px;
    }
    /* Adjacent Sibling Selector */
    nav + div {
      background-color: #f2f2f2;
      padding: 10px;
    }
    /* General Sibling Selector */
    nav ~ div {
      background-color: #f2f2f2;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a>
          <ul>
            <li><a href="#">Team</a></li>
            <li><a href="#">Mission</a></li>
          </ul>
        </li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div>
    <p>This is a div that is an adjacent sibling of the nav element.</p>
  </div>
  <div>
    <p>This is a div that is a general sibling of the nav element.</p>
  </div>
</body>
</html>
