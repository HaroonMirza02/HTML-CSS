<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 600px;
      margin: 50px auto;
    }

    img {
      max-width: 100%;
      display: block;
      opacity: 0.7; /* Setting opacity to make the image lighter */
    }

    .text {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.turismoroma.it/sites/default/files/Roma%20in%20breve.jpg" alt="Placeholder Image">
    <div class="text top-left">Top Left</div>
    <div class="text top-right">Top Right</div>
    <div class="text bottom-left">Bottom Left</div>
    <div class="text bottom-right">Bottom Right</div>
    <div class="text center">Center</div>
  </div>
</body>
</html>
