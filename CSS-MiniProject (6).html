<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task8</title>
<style>
  .container {
    width: 400px;
    margin: 50px auto;
    border: 1px solid black;
    padding: 10px;
    display: flex;
    flex-direction: column;
  }
  .box {
    border: 1px solid black;
    margin-bottom: 0; 
  }
  .margin {
    background-color: lightblue;
    padding: 10px;
  }
  .border {
    background-color: solid green;
    border: 5px solid green; 
    margin-bottom: 20px;
  }
  .padding {
    background-color: lightyellow;
    padding: 10px;
  }
  .content {
    background-color: lightgrey;
    padding: 10px;
  }
  .label {
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box margin">
    <div class="label">Margin</div>
  </div>
  <div class="box border">
    <div class="label">Border</div>
    <div class="padding">
      <div class="label">Padding</div>
      <div class="content">
        <div class="label">Content</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
