<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task6</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .product {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .product img {
        max-width: 100px;
        margin-right: 20px;
    }
    .product-info {
        flex: 1;
    }
    .total-amount {
        font-size: 20px;
        margin-top: 20px;
    }
    .buttons {
        margin-top: 20px;
    }
    .buttons button {
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
    }
    .buttons button:last-child {
        background-color: #dc3545;
    }
</style>
</head>
<body>

<div class="container">
    <div class="product">
        <img src="https://www.shopperspk.com/wp-content/uploads/2021/12/Ecology-Clementine-Teapot-900ml-EC63309-1.jpg" alt="Product 1">
        <div class="product-info">
            <p>Teapot</p>
            <p>Price: $50</p>
            <input type="number" value="1" min="1">
        </div>
    </div>
    <div class="product">
        <img src="https://www.thewarehouse.pk/cdn/shop/products/6093748c30d43.jpg?v=1658658887" alt="Product 2">
        <div class="product-info">
            <p>Phone cover</p>
            <p>Price: $30</p>
            <input type="number" value="1" min="1">
        </div>
    </div>
    <div class="total-amount">
        Total: $80
    </div>
    <div class="buttons">
        <button>Checkout</button>
        <button>Close</button>
    </div>
</div>

</body>
</html>
